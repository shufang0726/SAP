<style>
    table.table >thead >tr >td{
        text-align:left;
    }
</style>

<div ng-controller="webCtrl">
    <h2>Web Automation</h2>
    <div>
        <div class="row">
            <div class="col-xs-10">                                               
                <table class="filter_table" style="margin-top:10px;">
                    <tr>
                        <td>
                            <a id="downLoad" ng-click="CreateTsFarm()">
                                <input type="button" style="width:95%;align-self:center" class="btn btn-primary" value="Download XML Temp" />
                            </a>
                        </td>
                        <td>
                            <div class="row" style="width:95%;align-self:center">
                                <div class="col-xs-10">
                                    <input type="file" style="font-size:14px;margin-bottom:0px;" class="btn btn-default" name="uploadfile" id="uploadfile" value="{{xmlPath}}" ng-model="xmlPath" ng-click="tipBox()" />
                                </div>
                                <div class="col-xs-2">
                                    <input type="submit" class="btn btn-primary" value="Submit" ng-click="loadXML()" />
                                </div>
                            </div>
                        </td>       
                        <td style="width:25%;align-self:center">&nbsp;</td>                                                           
                        <td>
                            <button class="btn btn-primary" ng-disabled="isDisable" style="right:auto" ng-click="runTestCase()">Run Test Case</button>
                        </td>
                    </tr>
                </table>
                <table class="table table-striped table-bordered table-hover table-condensed" style="font-size:15px;margin-top:20px;">
                    <thead>
                        <tr>
                            <td width="6%">
                                <p><input type="checkbox" ng-click="selectAllMachine($event,List)" />Select</p>
                            </td>
                            <td width="8%">Machine Name</td>
                            <td width="4%">Status</td>
                            <td width="6%">Language</td>
                            <td width="6%">Jobs</td>
                        </tr>
                    </thead>
                    <tbody ng-repeat="item in List">
                        <tr>
                            <td>
                                <p><input type="checkbox" value="{{item.MachineName}}" id="{{item.MachineName}}" ng-checked="{{item.IsSelect}}" ng-click="clickMachineCheckBox($event,item.MachineName)" />Select</p>
                            </td>
                            <td>{{item.MachineName}}</td>
                            <td>{{item.Status}}</td>
                            <td>{{item.Language}}</td>
                            <td>
                                <div class="dropdown">
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle form-control" type="button" value="{{JobName}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            {{jobID}}
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <!--<li>
                                                <p><input type="checkbox" ng-click="selectAllJob($event,JobList)" />Select All</p>
                                            </li>-->
                                            <li ng-repeat="value in JobList">
                                                <p><input type="checkbox" value="{{value.jname}}" id="{{value.jname}}" ng-checked="{{value.IsSelect}}" ng-click="clickJobCheckBox($event,value.jname)" />{{value.jid}}-{{value.jname}}</p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>          
        </div>
        <div class="row" ng-if="ShowLoading">
            <div class="cssload-container">
                <div class="cssload-crazy-arrow"></div><span>Loading...</span>
            </div>
        </div>
    </div>
</div>
